<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Кликер с уткой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #duck-img {
            cursor: pointer;
            width: 200px; /* Можно изменить размер по желанию */
            height: auto;
        }
        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Нажми на утку!</h1>
    <!-- Изображение утки -->
    <img id="duck-img" src="https://img.freepik.com/premium-vector/cartoon-duck_6996-1068.jpg" alt="Утка" />

    <!-- Счетчик -->
    <div id="counter">Количество кликов: 0</div>

    <script>
        // Изначальное значение счетчика
        let count = 0;

        // Получаем элемент изображения и счетчика
        const duckImage = document.getElementById('duck-img');
        const counterDiv = document.getElementById('counter');

        // Обработчик клика по изображению
        duckImage.addEventListener('click', () => {
            count++;
            counterDiv.textContent = 'Количество кликов: ' + count;
        });
    </script>

</body>
</html>
